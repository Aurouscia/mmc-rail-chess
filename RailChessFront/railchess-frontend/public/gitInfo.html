<script src='https://gitee.com/au114514/mmc-rail-chess/widget_preview' async defer></script>
<div id="osc-gitee-widget-tag"></div>
<style>
.osc_pro_color {color: #4183c4 !important;}
.osc_panel_color {background-color: #ffffff !important;}
.osc_background_color {background-color: #ffffff !important;}
.osc_border_color {border-color: #e3e9ed !important;}
.osc_desc_color {color: #666666 !important;}
.osc_link_color * {color: #9b9b9b !important;}
body{
    margin: 0px;
}
</style>
<script>
    let timer = setInterval(()=>{
        const git = document.getElementById("osc-gitee-widget-tag");
        if(git.children.length==0){
            return;
        }
        clearInterval(timer);
        const anchors = git.getElementsByTagName("a");
        for(const a of anchors){
            a.setAttribute("target","_blank");
        }
    },100);
</script>
